<!DOCTYPE html>
<html>

<!--login section and option to sign up -->

<div class="login">
  <div class="heading">
    <h2>Sign in</h2>
    <form action="/dynamic/login_handle.html">

<!--Basic Input forms -->

      <div class="input-group input-group-lg">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Username" name="username"> <!--Using emails as sign in makes teachers unhappy, and is annoying to parse-->
          </div>

        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="password" class="form-control" placeholder="Password" name="password">
        </div>

        <button type="submit" class="float">Login</button>
       </form>
 		</div>

<!--push to sign up page after clicking button-->

 <button type="button">New here? Click me to sign up!</button> 

 </div>
